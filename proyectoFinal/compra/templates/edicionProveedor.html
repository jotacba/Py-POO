<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
              <h2>Edicion de Proveedor</h2>
              <div class="card">
                <div class="card-body">
                  {# en action va la ruta #}
                  <form id="formularioProveedor" action="/home/listarProveedores/editarProveedor/" method="POST">{% csrf_token %}
                  {# este formulario se enviara a una url #}
                    <input type="hidden" name="id" value="{{proveedor.id}}">
                    <div class="form-group">
                      <input type="text" name="txtNombre" value="{{proveedor.nombre}}" class="form-control" minlength="3" maxlength="100" 
                      placeholder="Nombre" autofocus required>
                    </div>
                    <div class="form-group">
                      <input type="text" name="txtApellido" value="{{proveedor.apellido}}" class="form-control" minlength="2" maxlength="100"
                      placeholder="Apellido" autofocus required>
                    </div>
                    <div class="form-group">
                      <input type="number" name="numDni" value="{{proveedor.dni}}" class="form-control" min="11111111" max="99999999" value="12345678">
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-success btn-block text-white" value="Guardar">
                    </div>
                    <a href="/home/listarProveedores" class="card-link btn btn-sm btn-block btn-success">Volver</a>  
                  </form>
                </div>
              </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</body>
</html>
