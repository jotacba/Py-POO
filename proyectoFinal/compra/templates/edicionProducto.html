<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
              <h2>Edicion de Producto</h2>
              <div class="card">
                <div class="card-body">
                  {# en action va la ruta #}
                  <form id="formularioProducto" action="/home/listarProductos/editarProducto/" method="POST">{% csrf_token %}
                  {# este formulario se enviara a una url #}
                    <input type="hidden" name="id" value="{{producto.id}}">
                    <div class="form-group">
                      <input type="text" name="txtNombre" value="{{producto.nombre}}" class="form-control" minlength="3" maxlength="100" 
                      placeholder="Nombre" autofocus required>
                    </div>
                    <div class="form-group">
                      <input type="number" name="numPrecio" value="{{producto.precio}}" class="form-control" min="1" max="1000000" value="1">
                    </div>
                    <div class="form-group">
                      <input type="number" name="numStock" value="{{producto.stock}}" class="form-control" min="0" max="10000" value="0">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Proveedor</label>
                        <select class="form-select" name="numIdProveedor" aria-label="Default select example">
                        <option selected>{{producto.proveedor}}</option>
                            {% for p in proveedores %}
                                <option value="{{p.id}}">{{p.nombre}}</option>
                            {% endfor %}
                        </select>                          
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-success btn-block text-white" value="Guardar">
                    </div>  
                  </form>
                </div>
              </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</body>
</html>
