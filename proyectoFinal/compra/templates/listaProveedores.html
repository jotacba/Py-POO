<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# pondremos el titulo desde un diccionario creado #}
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="row">
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Nuevo Proveedor</h5>
                    <a href="agregarProveedor/" class="card-link btn btn-sm btn-block btn-success">Agregar</a>
                    <a href="/home" class="card-link btn btn-sm btn-block btn-success">Home</a>
                </div>
              </div>
          </div>
            <div class="col-md-8">
              <h2>Listado de Proveedores</h2>
                <div class="table responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                              <th>#</th>
                              <th>Nombre</th>
                              <th>Apellido</th>
                              <th>DNI</th>
                              <th colspan="2">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for proveedor in proveedores %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{proveedor.nombre}}</td>
                                    <td>{{proveedor.apellido}}</td>
                                    <td>{{proveedor.dni}}</td>
                                    <td><a href="edicionProveedor/{{proveedor.id}}" class="btn btn-sm btn-block btn-info">Editar</a></td>
                                    <td><a href="eliminarProveedor/{{proveedor.id}}" class="btn btn-sm btn-block btn-danger">Eliminar</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
