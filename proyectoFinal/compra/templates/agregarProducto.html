<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <h2>Agregar Producto</h2>
               <div class="card">
                    <div class="card-body">
                        {# en action va la ruta #}
                        <form action="/home/agregarProducto2/" method="POST">{% csrf_token %}
                        {# este formulario se enviara a una url #}
                            <div class="form-group">
                                <label for="inputName">Nombre</label>
                            <input type="text" name="txtNombre" class="form-control" minlength="3" maxlength="100" 
                            placeholder="Nombre" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="inputNumber">Precio</label>
                            <input type="number" name="numPrecio" class="form-control" min="1" max="999999" value="1">
                            </div>
                            <div class="form-group">
                                <label for="inputNumber">Stock</label>
                            <input type="number" name="numStock" class="form-control" min="1" max="999999" value="0">
                            </div>
                            <div class="form-group">
                                <label for="inputName">Proveedor</label>
                            {# <input type="text" name="txtProveedor" class="form-control" minlength="3" maxlength="100" #}
                            {# placeholder="Proveedor" autofocus required> #}
                                <select class="form-select" name="txtProveedor" aria-label="Default select example">
                                <option selected>Seleccione</option>
                                    {% for p in proveedores %}
                                        <option value="{{p.id}}">{{p.nombre}}</option>
                                    {% endfor %}
                                </select>                          
                            </div>
                            <a href="/home/listarProveedores/agregarProveedor" class="card-link btn btn-sm btn-block btn-success">Agregar Proveedor</a>
                            <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block text-white" value="Guardar">
                            </div>
                            <a href="/home/listarProductos" class="card-link btn btn-sm btn-block btn-success">Productos</a>
                            <a href="/home" class="card-link btn btn-sm btn-block btn-success">Home</a>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
